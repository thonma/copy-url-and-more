<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUFS</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 8px 16px;
      min-width: 400px;
    }

    textarea {
      width: 100%;
      min-width: 100%;
      max-width: 100%;
      min-height: 3rem;
    }

    .pre {
      padding: 8px;
      background-color: #efefef;
      border: .5px solid #efefef;
      white-space: pre;
    }
  </style>
</head>

<body>
  <div id="Config">
    <label for="Fmt">フォーマット</label>&nbsp;※__title__ と __url__ は変更できません。
    <textarea name="Fmt" id="Fmt"></textarea>
  </div>

  <hr>

  <div id="Notice" hidden>
    <div>以下のテキストをコピーしました。</div>
    <div id="CopiedTxt" class="pre"></div>
    <script src="popup.js"></script>
</body>

</html>
